{% extends 'base.html' %}
{% block title%}Question{%endblock%} 
{% block content%}

    <div class="container theme-showcase" role="main">

      <div class="jumbotron">
        <h1>{{ question.text }}</h1>
        <p>{{ question.answer }}</p>
        <p><a class="btn btn-primary btn-lg">Asked By: {{question.author}}</a></p>
        <p><a class="btn btn-primary btn-lg">Answered By: {{question.expert}}</a></p>
      </div>

    </div> <!-- /container -->

{%endblock%}
